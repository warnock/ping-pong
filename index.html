<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
        <div class="panel panel-default">
          <div class="panel-body"><h2>Play JavaScript Ping Pong!</h2></div>
          <h3>Here are the rules:</h3>
          <h4>Ping Pong will count up to your number from 1 with the following exceptions:</h4>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible by 15 become "ping-pong".</li>
          </ol>
          <form id="pingPong">
            <div class="form-group">
              <label for="numInput">Enter a number to play Ping Pong!</label>
              <input type="text" name="numInput" id="numInput">
            </div>
            <button type="submit" clss="btn">Ping Pong!</button>
          </form>
          <div id="output"></div>
          <p id="outputUl"></p>
        </div>
    </div>
  </body>
</html>
